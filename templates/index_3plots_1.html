<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мобилна станция РИОСВ</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    /* Additional style adjustments (optional) */
    .ui-datepicker {
      font-size: 0.8em;
    }
    .plot-container {
      width: 80%;
      margin: auto;
    }
    .banner {
      text-align: center;
      background-color: #62bf8f; /* Background color for the banner */
      padding: 20px 0; /* Padding top and bottom for the banner */
      margin-bottom: 20px; /* Optional margin below the banner */
      position: relative; /* Positioning context for the logout button */
    }
    .banner h1 {
      margin: 0; /* Remove margin for the h1 element */
    }


    /* Styling for the logout button */
    .logout-btn {
      background-color: #4da877;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      background-color: #3b8e63;
    }

    /* Positioning the logout button at the top-right */
    .logout-btn-container {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right; /* Ensure it is aligned to the right */
    }
    .choose-period-text {
      text-align: center;
      margin-bottom: 10px; /* Optional margin below the "Choose time period" text */
    }
    .date-picker-container {
      text-align: center;
      margin-bottom: 20px; /* Optional margin below the date picker container */
    }
    .date-picker-container input {
      margin: 5px; /* Optional margin around the date picker inputs */
    }
    .plot-button-container {
      text-align: center;
      margin-top: 10px; /* Optional margin above the plot button */
    }
    .choose-category-container {
      text-align: center;
      margin-top: 10px; /* Optional margin above the plot button */
    }
    .plot-button-container button {
      margin-top: 10px; /* Optional margin above the plot button */
    }
    .export-button-container {
      text-align: center;
      margin-top: 10px; /* Optional margin above the export button */
    }
    #plot-container-1, #plot-container-2, #plot-container-3 {
    width: 100%;
    height: 500px; /* Adjust the height as needed */
    margin-bottom: 20px; /* Space between plots */
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
      $( function() {
          $( "#from" ).datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              changeYear: true,
              numberOfMonths: 1,
              dateFormat: "yy-mm-dd"
          });
          $( "#to" ).datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              changeYear: true,
              numberOfMonths: 1,
              dateFormat: "yy-mm-dd"
          });
      });


      function exportData() {
          var startDate = document.getElementById('from').value;
          var endDate = document.getElementById('to').value;

          // Ensure the date fields are filled
          if (!startDate || !endDate) {
              alert('Please select a valid date range.');
              return;
          }

          var visibleTraces = [];
          var plotData = document.getElementById('plot-container-1').data;

          plotData.forEach(function(trace) {
              // Check if the trace is visible
              if (trace.visible === true || trace.visible === undefined) {
                  visibleTraces.push(trace.name); // Ensure `trace.name` corresponds to column names
              }
          });

          // Send data to backend
          $.ajax({
              type: 'POST',
              url: '/export_to_excel',
              contentType: 'application/json',
              data: JSON.stringify({
                  start_date: startDate,
                  end_date: endDate,
                  selected_traces: visibleTraces
              }),
              xhrFields: { responseType: 'blob' },
              success: function(response) {
                  // Handle file download
                  var blob = new Blob([response], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                  var fileName = `meteo_sni_${startDate}_${endDate}.xlsx`;
                  var link = document.createElement('a');
                  link.href = window.URL.createObjectURL(blob);
                  link.download = fileName;
                  link.click();
              },
              error: function(xhr, status, error) {
                  console.error('Export failed:', error);
                  alert('Failed to export data.');
              }
          });
      }



      function plotData() {
        var startDate = document.getElementById('from').value;
        var endDate = document.getElementById('to').value;
        var category = document.getElementById('category').value;

        $.ajax({
            type: 'POST',
            url: '/plot',
            data: { start_date: startDate, end_date: endDate, category: category },
            success: function(response) {
                // Parse the JSON response for each plot
                var plot1Data = JSON.parse(response.plot1);
                var windRoseData = JSON.parse(response.wind_rose);
                var plot3Data = JSON.parse(response.plot3);

                // Array of container IDs and corresponding data
                var plotContainers = [
                    { id: 'plot-container-1', data: plot1Data },
                    { id: 'plot-container-2', data: windRoseData },
                    { id: 'plot-container-3', data: plot3Data }
                ];

                plotContainers.forEach(plot => {
                    Plotly.purge(plot.id); // Clear any existing plot
                    Plotly.newPlot(plot.id, plot.data.data, plot.data.layout, { responsive: true });

                    // Adjust layout margins
                    var updatedLayout = Object.assign({}, plot.data.layout, {
                        margin: { l: 80, r: 80, t: 40, b: 40 }
                    });
                    Plotly.relayout(plot.id, updatedLayout);
                });
            },
            error: function(err) {
                console.error('Error fetching plot data:', err);
                alert('Failed to load plot data. Please try again.');
            }
        });
      }



  </script>
</head>
<body>

<div class="banner">
  <h1>Мобилна станция РИОСВ</h1>
  <!-- Logout button at the top-right -->
  <div class="logout-btn-container">
    <a href="{{ url_for('logout') }}">
      <button class="logout-btn">Logout</button>
    </a>
  </div>
</div>

<div class="choose-period-text">
  <p>Изберете времеви период</p>
</div>

<div class="date-picker-container">
  <label for="from">От</label>
  <input type="text" id="from" name="from">
  <label for="to">до</label>
  <input type="text" id="to" name="to">
</div>

<div class="choose-category-container">
  <label for="category">Изберете категория:</label>
  <select id="category" name="category">
    <!--<option value="15min">15 мин</option>
    <option value="30min">30 мин</option>-->
    <option value="hourly">Часови</option>
    <option value="daily">Дневни</option>
    <option value="monthly">Месечни</option>
  </select>
</div>

<div class="plot-button-container">
  <button onclick="plotData()">Покажи</button>
</div>

<div class="export-button-container">
  <!-- Modified the button onclick event to call exportData() -->
  <button onclick="exportData()">Експорт към Excel</button>
</div>

<div id="plot-container-1" style="height: 400px;"></div>
<div id="plot-container-2" style="height: 400px;"></div>
<div id="plot-container-3" style="height: 400px;"></div>

</body>
</html>
